<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>

<script>

    const mappedCoordinates = {
        bianco: mapPath('tentacolobianco'),
    }

    function mapPath(id) {
        const el = document.getElementById(id)
        const totalLength = el.getTotalLength()

        let coordinates = []


        for (let index = 0; index < totalLength; index += .1) {
            const { x, y } = el.getPointAtLength(index);


            coordinates.push({ x, y })


            /**
             *             
             * 
             * MISTER ANZIAAAAA
             * 
             * 
             * 
             * **/
        }



        coordinates.sort((a, b) => a.y - b.y)

        let maxY = coordinates[coordinates.length - 1].y



        return {
            coordinates,
            maxY
        }


    }

    function getKeyframes(id) {
        const { coordinates, maxY } = mappedCoordinates[id]


        const keyframes = []
        for (let index = 0; index < 100; index++) {
            keyframes.push(coordinates.find((c) => c.y > (maxY * index / 2000)))
        }

        return keyframes
    }
    function getXAtProgress(id, progress) {
        const { coordinates, maxY } = mappedCoordinates[id]

        const y = maxY * progress

        return coordinates.find((c) => c.y > y).x
    }

    console.log(getKeyframes('bianco'));
    gsap.registerPlugin(ScrollTrigger)
    gsap.to('#bianco-label', {

        keyframes: {
            x: getKeyframes('bianco').map((c) => c.x),
            y: getKeyframes('bianco').map((c) => c.y),
        },
        scrollTrigger: {
            trigger: '#tentacolobianco',
            start: 'top 50%',
            markers: true,
            end: 'bottom 50%',
            // end: '',
            scrub: .1,
            //  onUpdate: ({progress}) => console.log(progress) //  info for position
        },
        //transformOrigin: "50% 50%",
        // duration: 50,
        // loop: true,
        // motionPath: { path: "#tentacolobianco", align: "#tentacolobianco" },

    })



</script>
